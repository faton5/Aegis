[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuration minimale sans capture pour éviter les erreurs
addopts = --tb=short --no-cov --disable-warnings
asyncio_mode = auto

# Markers
markers =
    unit: Tests unitaires
    integration: Tests intégration
    slow: Tests lents